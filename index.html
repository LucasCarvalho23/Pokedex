<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./css/style.css">
    <title>Pokedex</title>
</head>
<body>

    <div class = "main-container-class">

        <div class = "line-top-class">
            <button class = "button-red-class"></button>
            <button class = "button-yellow-class"></button>
            <button class = "button-green-class"></button>
        </div>

        <div class = "line-top2-class">
            <button class = "button-blue-class"></button>
        </div>

        <div class = "container-screen-class">
            <div class = "screen-class">
                <p>Blue button  refresh the page.</p>
                <p>Green area search the pokemon.</p>
            </div>
            <div class = "container-responses">
            Search a Pokemon!</div>
        </div>

        <div class = "container-start-class">
            <button class = "button-start-class"></button>
            <button class = "button-select-class"></button>
        </div>

        <div class = "insertValues-class">
            <form autocomplete = "off">
                <input type = "text" id = "name-id" placeholder = "Type here" required>
                <input type = "submit" value = "Search" class = "buttonSend-class">
            </form>
        </div>

    </div>
    
    <script src = "./js/script.js"></script>

</body>
</html>
